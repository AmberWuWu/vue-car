<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/car.css">
    <title>❤我的购物车❤</title>
</head>

<body>
    <div id="car">
        <h2>❤我的购物车❤</h2>
        <span>全选</span>
        <span>取消全选</span>
        <ul>
            <li v-for="item in proList" class="proList">
                <div>
                    <span class="circle" @click="select(item)">
                        <span v-bind:class="{'bg-pink':item.selected}"></span>
                    </span>
                </div>
                <div>
                    <img :src="item.proImg" alt="" class="proPic">
                </div>
                <div class="proInfo">
                    <span>{{item.proName}}</span>
                    <em>{{item.proPrice | formatMoney}}</em>
                    <p v-if="item.complimentary.length">赠品: </p>
                    <b v-for="items in item.complimentary" v-if="item.complimentary.length">{{items.name}}*{{items.num}},</b>
                </div>
                <div class="count">
                    <ul>
                        <li @click="minusNum(item)" v-bind:class="{'border-ccc':item.num==1}">-</li>
                        <li>{{item.num}}</li>
                        <li @click="addNum(item)">+</li>
                    </ul>
                </div>
            </li>
        </ul>
        <div class="bottom">
            <b>总金额：{{totalMoney | formatMoney}}</b>
            <span @click="">去结算</span>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script src="js/car.js"></script>
</body>

</html>
